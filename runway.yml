python: 3.6
cuda: 10.1
entrypoint: python runway_model.py
spec:
  gpu: True
  cpu: False
build_steps:
  - apt-get update
  - apt-get install -y libboost-all-dev
  - apt-get install -y cmake
  - apt-get install ffmpeg libsm6 libxext6  -y
  - pip install runway-python torch torchvision opencv-python
  - pip install --ignore-installed detectron2 -f https://dl.fbaipublicfiles.com/detectron2/wheels/cu101/torch1.7/index.html
  - rm -rf detectron2